{% extends "layout.html" %}

{% block title %}
    Deposit Funds
{% endblock %}

{% block main %}
    <form action="/deposit_funds" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min=0.00 step="0.01" id="funds"
                name="funds" placeholder="Deposit funds" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Deposit funds</button>
</form>
{% endblock %}
