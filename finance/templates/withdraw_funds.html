{% extends "layout.html" %}

{% block title %}
    Withdraw Funds
{% endblock %}

{% block main %}
    <form action="/withdraw_funds" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min=0.00 step="0.01" id="funds"
                name="funds" placeholder="Withdraw funds" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Withdraw funds</button>
    </form>
{% endblock %}
